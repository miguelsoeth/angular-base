<div>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- User Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>USUÁRIO</th>
      <td mat-cell *matCellDef="let row">{{row.user}}</td>
    </ng-container>
    <!-- queryDate Column -->
    <ng-container matColumnDef="queryDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DATA DA CONSULTA</th>
      <td mat-cell *matCellDef="let row">{{row.queryDate}}</td>
    </ng-container>
    <!-- type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TIPO</th>
      <td mat-cell *matCellDef="let row">{{row.type}}</td>
    </ng-container>
    <!-- document Column -->
    <ng-container matColumnDef="document">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CODIGO</th>
      <td mat-cell *matCellDef="let row">{{row.document}}</td>
    </ng-container>
    <!-- refferedDate Column -->
    <ng-container matColumnDef="refferedDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DATA REFERÊNCIA</th>
      <td mat-cell *matCellDef="let row">{{row.refferedDate}}</td>
    </ng-container>
    <!-- interval Column -->
    <ng-container matColumnDef="interval">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>INTERVALO</th>
      <td mat-cell *matCellDef="let row">{{row.interval}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 25, 50]">
  </mat-paginator>
</div>
